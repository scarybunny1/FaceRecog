<!doctype html>
<html lang="en">

<head>
    <title>Account</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body style="padding-top: 70px; padding-bottom: 80px;">
    <nav class="navbar navbar-expand navbar-dark bg-dark fixed-top">
        <div class="nav navbar-nav">
            <a class="navbar-brand" href="#">FaceBox</a>
        </div>
        <div class="nav navbar-nav ml-auto">
            <a class="nav-item nav-link" href="#">Account</a>
            <a class="nav-item nav-link" href="#">API Reference</a>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-sm">
                <div class="container">
                    <h1 class="display-4">Sign In</h1>
                    <form method="POST" action="createAccount" style="margin-top: 40px;">
                        <div class="form-group">
                            <input type="text" autocomplete="off" class="form-control" name="username" id="username" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="username" id="username" placeholder="Password">
                        </div>
                        <div class="form-check pull-right">
                          <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" name="" id="" value="checkedValue" checked>
                            Remember me
                          </label>
                        </div>
                        <a href="#">forgot password?</a>
                        <br>
                        <button type="submit" class="btn btn-primary pull-right" style="margin-top: 16px;">Sign in <i class="fa fa-sign-in" aria-hidden="true"></i></button>
                    </form>
                </div>
            </div>
            <div class="col-sm">
                <div class="container">
                    <h1 class="display-4">New user</h1>
                    <form method="POST" action="createAccount" style="margin-top: 40px;">
                        <div class="form-group">
                            <input type="text" autocomplete="off" class="form-control" name="firstName" id="firstName" placeholder="First name">
                        </div>
                        <div class="form-group">
                            <input type="text" autocomplete="off" class="form-control" name="lastName" id="lastName" placeholder="Last name">
                        </div>
                        <div class="form-group">
                            <input type="text" autocomplete="off" class="form-control" name="username" id="username" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <input type="email" autocomplete="off" class="form-control" name="email" id="email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="confirmPassword" id="confirmPassword" placeholder="Confirm password">
                        </div>
                        <button type="submit" class="btn btn-primary pull-right" style="margin-top: 8px;">Create account <i class="fa fa-rocket" aria-hidden="true"></i></button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer style="position: fixed; bottom: 0; width: 100%;">
        <div class="bg-dark">
            <div class="container lead" style="text-align: center; color: white; padding: 8px; font-size: 10pt;">
                Made by <b><a href="https://github.com/scarybunny1" style="color: white;">Ayush Bhatt</a></b> &amp
                <b><a href="https://github.com/kay-af/" style="color: white;">Afridi Kayal</a></b> <i
                    class="fa fa-heart-o" aria-hidden="true"></i>
            </div>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
